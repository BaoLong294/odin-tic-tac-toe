<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="game-set-up">
      <form class="set-up-form">
        <div class="input-group">
          <input type="text" id="p1-name" placeholder="PLAYER 1 NAME" />
          <input type="text" id="p2-name" placeholder="PLAYER 2 NAME" />
        </div>
        <button type="submit" class="start-game-button">
          START <br />
          GAME
        </button>
      </form>
    </div>

    <div class="status-restart-wrapper">
      <div class="status-display">TURN:</div>
      <button class="restart-button">RESTART</button>
    </div>

    <div class="game-board"></div>
  </body>
</html>
